<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenEvent - Prestataires</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ZenEvent</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="packs.html">Packs</a>
      <a href="composer.html">Composer</a>
      <a href="prestataires.html">Prestataires</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Espace Prestataires</h2>
    <form id="form-prestataire">
      <label for="nom-pro">Nom de l’entreprise :</label>
      <input type="text" id="nom-pro" required/>

      <label for="email-pro">Email :</label>
      <input type="email" id="email-pro" required/>

      <label for="services-pro">Services proposés :</label>
      <textarea id="services-pro"></textarea>

      <label for="dispo-pro">Disponibilités :</label>
      <input type="text" id="dispo-pro" placeholder="Ex : Tous les weekends"/>

      <button type="submit">Envoyer la demande</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
